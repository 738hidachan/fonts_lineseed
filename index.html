<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Font Viewer - LINE Seed JP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@100;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --line-green: #06C755;
            --bg-color: #f0f2f5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'LINE Seed JP', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        header {
            padding: 12px 16px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (min-width: 768px) {
            header {
                flex-direction: row;
                align-items: center;
            }
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex: 1;
        }

        .input-item {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        label {
            font-size: 13px;
            font-weight: 700;
            color: #333;
            white-space: nowrap;
        }

        input[type="url"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fff;
        }

        button {
            padding: 12px 24px;
            background-color: var(--line-green);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: background 0.2s;
        }

        #viewer-container {
            flex: 1;
            width: 100%;
            position: relative;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #web-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* 初期状態は非表示 */
        }

        .placeholder-text {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .placeholder-text b {
            color: var(--line-green);
        }

        .loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--line-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="controls">
        <div class="input-item">
            <label>URL</label>
            <input type="url" id="url-input" placeholder="https://example.com" value="">
        </div>
        <div class="input-item" style="flex: 0 1 auto; min-width: 120px;">
            <label>太さ</label>
            <select id="weight-select">
                <option value="100">Thin</option>
                <option value="400" selected>Regular</option>
                <option value="700">Bold</option>
                <option value="800">Black</option>
            </select>
        </div>
    </div>
    <button onclick="loadWebsite()">表示を更新</button>
</header>

<div id="viewer-container">
    <div id="placeholder" class="placeholder-text">
        <h3>LINE Seed JP フォントビューアー</h3>
        <p>上の入力欄に<b>見たいサイトのURL</b>を入力して<br>「表示を更新」ボタンを押してください。</p>
    </div>
    
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div>フォント適用中...</div>
    </div>
    <iframe id="web-frame"></iframe>
</div>

<script>
    async function loadWebsite() {
        const urlInput = document.getElementById('url-input').value.trim();
        const weight = document.getElementById('weight-select').value;
        const frame = document.getElementById('web-frame');
        const loading = document.getElementById('loading');
        const placeholder = document.getElementById('placeholder');

        if (!urlInput) {
            alert('URLを入力してください（例: https://google.com）');
            return;
        }

        let targetUrl = urlInput;
        if (!/^https?:\/\//i.test(targetUrl)) {
            targetUrl = 'https://' + targetUrl;
        }

        placeholder.style.display = 'none';
        frame.style.display = 'block';
        loading.style.display = 'flex';

        try {
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
            const response = await fetch(proxyUrl);
            const data = await response.json();
            
            if (!data.contents) throw new Error('取得失敗');

            let html = data.contents;
            const baseUrl = new URL(targetUrl).origin;

            const injectContent = `
                <base href="${baseUrl}/">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@${weight}&display=swap" rel="stylesheet">
                <style>
                    * {
                        font-family: 'LINE Seed JP', sans-serif !important;
                        font-weight: ${weight} !important;
                    }
                </style>
            `;

            html = html.replace(/<head>/i, `<head>${injectContent}`);

            const blob = new Blob([html], { type: 'text/html' });
            frame.src = URL.createObjectURL(blob);

        } catch (error) {
            console.error(error);
            alert('読み込みに失敗しました。URLが正しいか確認するか、別のサイトを試してください。');
            placeholder.style.display = 'block';
            frame.style.display = 'none';
        } finally {
            loading.style.display = 'none';
        }
    }
</script>

</body>
</html>
