<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LINE Seed JP - True Responsive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@100;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --line-green: #06C755; }
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            font-family: 'LINE Seed JP', sans-serif;
            background-color: #000; overflow: hidden; position: fixed;
        }

        /* --- 自動格納パネル --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            background: #fff; padding: env(safe-area-inset-top) 20px 24px 20px;
            z-index: 2000; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .panel-hidden { transform: translateY(-100%); }

        .form-ui { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }
        label { font-size: 11px; font-weight: 800; color: var(--line-green); }
        input, select { width: 100%; padding: 14px; border: 2px solid #f0f0f0; border-radius: 12px; font-size: 16px; background: #fafafa; -webkit-appearance: none; }
        .apply-btn { padding: 16px; background: var(--line-green); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 16px; }

        #gear-btn {
            position: fixed; bottom: 30px; right: 20px; width: 56px; height: 56px;
            background: var(--line-green); border-radius: 50%; color: white;
            border: none; z-index: 2001; cursor: pointer; display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); font-size: 24px;
        }

        /* --- ビューワー --- */
        #view-area {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; overflow: hidden;
        }

        #site-frame {
            width: 100% !important; height: 100% !important;
            border: none; display: none;
        }

        .loader {
            position: fixed; inset: 0; background: #fff; z-index: 3000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner { width: 32px; height: 32px; border: 3px solid #eee; border-top-color: var(--line-green); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header id="panel">
    <div class="form-ui">
        <div><label>サイトURL</label><input type="url" id="url-field" placeholder="example.com"></div>
        <div><label>文字の太さ</label><select id="weight-field">
            <option value="100">極細</option><option value="400" selected>標準</option><option value="700">太め</option><option value="800">超極太</option>
        </select></div>
        <button class="apply-btn" onclick="run()">表示を更新</button>
    </div>
</header>

<button id="gear-btn" onclick="openPanel()">⚙</button>

<div id="view-area">
    <div id="msg" style="text-align:center; padding-top:50vh; color:#ccc; font-weight: bold;">URLを入力してください</div>
    <iframe id="site-frame"></iframe>
</div>

<div id="loader" class="loader"><div class="spinner"></div><p style="margin-top:10px; font-weight:800;">変換中...</p></div>

<script>
    function openPanel() {
        document.getElementById('panel').classList.remove('panel-hidden');
        document.getElementById('gear-btn').style.display = 'none';
    }

    async function run() {
        const url = document.getElementById('url-field').value.trim();
        const weight = document.getElementById('weight-field').value;
        const frame = document.getElementById('site-frame');
        const loader = document.getElementById('loader');
        
        if (!url) return alert('URLを入れてください');
        const target = url.startsWith('http') ? url : 'https://' + url;
        loader.style.display = 'flex';

        try {
            const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(target)}`);
            const data = await res.json();
            const baseUrl = new URL(target).origin;
            let html = data.contents;

            // --- 根本解決のインジェクション ---
            
            // 1. サイトの既存メタタグを全削除
            html = html.replace(/<meta[^>]*viewport[^>]*>/gi, '');
            
            const headInjection = `
                <base href="${baseUrl}/">
                <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@${weight}&display=swap" rel="stylesheet">
                <style>
                    /* 強力なリセット */
                    * { font-family: 'LINE Seed JP', sans-serif !important; font-weight: ${weight} !important; }
                    html, body { 
                        width: 100vw !important; 
                        margin: 0 !important; padding: 0 !important;
                        overflow-x: hidden !important; 
                        -webkit-text-size-adjust: 100% !important;
                    }
                    img { max-width: 100% !important; height: auto !important; }
                    /* iOSバグ対策：すべての要素を画面幅に収める */
                    div, section, header, footer, table { max-width: 100% !important; box-sizing: border-box !important; }
                </style>
            `;

            html = html.replace(/<head>/i, '<head>' + headInjection);
            
            // 2. iframeに書き込む
            document.getElementById('msg').style.display = 'none';
            frame.style.display = 'block';
            frame.srcdoc = html;

            // 3. 【最重要】iPhone/Android向け：読み込み後にviewportを外側から強制注入する
            frame.onload = () => {
                try {
                    const doc = frame.contentDocument || frame.contentWindow.document;
                    const meta = doc.createElement('meta');
                    meta.name = "viewport";
                    meta.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no";
                    doc.getElementsByTagName('head')[0].appendChild(meta);
                } catch (e) {
                    console.log("Cross-origin restriction handled by srcdoc");
                }
            };

            // 4. パネルの自動格納
            setTimeout(() => {
                document.getElementById('panel').classList.add('panel-hidden');
                document.getElementById('gear-btn').style.display = 'flex';
                loader.style.display = 'none';
            }, 800);

        } catch (e) {
            alert('取得失敗');
            loader.style.display = 'none';
        }
    }
</script>
</body>
</html>
