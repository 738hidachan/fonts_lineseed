<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINE Seed JP Mobile Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@100;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --line-green: #06C755; }
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            font-family: 'LINE Seed JP', sans-serif;
            background-color: #000; overflow: hidden;
        }

        /* --- 自動で閉じる設定パネル --- */
        #config-panel {
            position: fixed; top: 0; left: 0; width: 100%;
            background: #fff; padding: 20px; z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 出力後にこのクラスが付与される */
        .panel-closed { transform: translateY(-100%); }

        .form-content { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        
        input[type="url"], select {
            width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 12px;
            font-size: 16px; font-family: inherit;
        }

        .btn-apply {
            padding: 16px; background: var(--line-green); color: white;
            border: none; border-radius: 12px; font-weight: 800; cursor: pointer;
        }

        /* --- 復帰用ボタン --- */
        #btn-reopen {
            position: fixed; top: 10px; right: 10px; width: 44px; height: 44px;
            background: rgba(0,0,0,0.5); border-radius: 50%; color: white;
            border: none; z-index: 1000; display: none; cursor: pointer;
        }

        /* --- レスポンシブ表示の核心：iframeコンテナ --- */
        #iframe-wrapper {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            background: #fff; overflow: hidden;
        }

        #site-frame {
            width: 100%; height: 100%; border: none; display: none;
        }

        .loader {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 3000;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #eee; border-top-color: var(--line-green); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header id="config-panel">
    <div class="form-content">
        <div style="text-align:center; font-weight:800; color:var(--line-green); margin-bottom:5px;">LINE Seed JP Viewer</div>
        <input type="url" id="target-url" placeholder="https://www.wikipedia.org" value="">
        <select id="font-weight">
            <option value="100">極細 (Thin)</option>
            <option value="400" selected>標準 (Regular)</option>
            <option value="700">太め (Bold)</option>
            <option value="800">超極太 (Black)</option>
        </select>
        <button class="btn-apply" onclick="applyAndLaunch()">フォントを適用して表示</button>
    </div>
</header>

<button id="btn-reopen" onclick="togglePanel()">⚙</button>

<div id="iframe-wrapper">
    <iframe id="site-frame"></iframe>
    <div id="welcome-msg" style="color:#aaa; text-align:center; margin-top:45vh;">URLを入力して開始してください</div>
</div>

<div id="loader" class="loader"><div class="spinner"></div><p>フォントを注入中...</p></div>

<script>
    const panel = document.getElementById('config-panel');
    const openBtn = document.getElementById('btn-reopen');

    function togglePanel() {
        panel.classList.remove('panel-closed');
        openBtn.style.display = 'none';
    }

    async function applyAndLaunch() {
        const urlValue = document.getElementById('target-url').value.trim();
        const weight = document.getElementById('font-weight').value;
        const loader = document.getElementById('loader');
        const frame = document.getElementById('site-frame');
        
        if (!urlValue) return alert('URLを入力してください');
        
        const fullUrl = urlValue.startsWith('http') ? urlValue : 'https://' + urlValue;
        loader.style.display = 'flex';

        try {
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(fullUrl)}`;
            const response = await fetch(proxy);
            const data = await response.json();
            
            let html = data.contents;
            const baseUrl = new URL(fullUrl).origin;

            // --- 究極のレスポンシブ・ハック ---
            // 既存のViewportを根こそぎ削除
            html = html.replace(/<meta[^>]*name=["']viewport["'][^>]*>/gi, '');
            
            // 強力なメタタグとフォントCSSを<head>の直後に埋め込む
            const injection = `
                <base href="${baseUrl}/">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@${weight}&display=swap" rel="stylesheet">
                <style>
                    /* フォント強制 */
                    html, body, * {
                        font-family: 'LINE Seed JP', sans-serif !important;
                        font-weight: ${weight} !important;
                    }
                    /* スマホ表示を強制するためのスタイル */
                    html {
                        width: 100% !important;
                        overflow-x: hidden !important;
                        -webkit-text-size-adjust: 100% !important;
                    }
                    body {
                        width: 100% !important;
                        margin: 0 !important;
                        position: relative !important;
                    }
                    img { max-width: 100% !important; height: auto !important; }
                </style>
            `;

            if (html.toLowerCase().includes('<head>')) {
                html = html.replace(/<head>/i, '<head>' + injection);
            } else {
                html = injection + html;
            }

            // iframeに流し込む
            document.getElementById('welcome-msg').style.display = 'none';
            frame.style.display = 'block';
            frame.srcdoc = html;

            // --- 出力後に自動的に閉じる ---
            setTimeout(() => {
                panel.classList.add('panel-closed');
                openBtn.style.display = 'block';
                loader.style.display = 'none';
            }, 800);

        } catch (e) {
            alert('サイトの取得に失敗しました。');
            loader.style.display = 'none';
        }
    }
</script>
</body>
</html>
