<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINE Seed JP Font Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@100;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --line-green: #06C755;
            --bg-gray: #f8f9fa;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'LINE Seed JP', sans-serif;
            background-color: #f0f0f0; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- 設定パネル --- */
        #control-panel {
            position: fixed; top: 0; left: 0; right: 0;
            padding: 24px; background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        header.is-hidden {
            transform: translateY(-100%);
        }

        .header-container {
            max-width: 500px; margin: 0 auto;
            display: flex; flex-direction: column; gap: 16px;
        }

        .input-group, .select-group { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 12px; font-weight: 800; color: var(--line-green); letter-spacing: 0.05em; }

        input[type="url"], select {
            padding: 14px; border: 2px solid #f0f0f0; border-radius: 12px;
            font-size: 16px; font-family: inherit; background: #fafafa;
        }

        button.apply-btn {
            padding: 16px; background-color: var(--line-green);
            color: white; border: none; border-radius: 12px;
            cursor: pointer; font-weight: 700; font-size: 16px;
            box-shadow: 0 4px 12px rgba(6, 199, 85, 0.3);
        }

        /* --- 再表示ボタン --- */
        #open-menu {
            position: fixed; top: 15px; right: 15px;
            padding: 10px 18px; background: rgba(0,0,0,0.7);
            color: white; border-radius: 30px; border: none;
            backdrop-filter: blur(5px);
            display: none; z-index: 999; cursor: pointer;
            font-size: 12px; font-weight: 700;
        }

        /* --- プレビューエリア --- */
        #viewer-container {
            flex: 1; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: flex-start;
            background: #ccc; /* 背景をグレーにして境界をわかりやすく */
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* レスポンシブを強制するためのコンテナ */
        #web-frame {
            width: 100%; height: 100%; border: none;
            background: white; display: none;
        }

        .placeholder {
            margin-top: 40vh; text-align: center; color: #666; font-weight: 700;
        }

        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 1100;
        }

        .spinner {
            width: 30px; height: 30px; border: 3px solid #f3f3f3;
            border-top: 3px solid var(--line-green); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 12px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header id="control-panel">
    <div class="header-container">
        <div class="input-group">
            <label>サイトのURL</label>
            <input type="url" id="url-input" placeholder="https://example.com" value="">
        </div>
        <div class="select-group">
            <label>文字の太さ</label>
            <select id="weight-select">
                <option value="100">極細 (Thin)</option>
                <option value="400" selected>標準 (Regular)</option>
                <option value="700">太め (Bold)</option>
                <option value="800">超極太 (Black)</option>
            </select>
        </div>
        <button class="apply-btn" onclick="loadWebsite()">フォントを適用して表示</button>
    </div>
</header>

<button id="open-menu" onclick="togglePanel()">設定を変更</button>

<div id="viewer-container">
    <div id="placeholder" class="placeholder">
        <p>URLを入力して開始してください</p>
    </div>
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div style="font-weight:700; color:var(--line-green)">最適化中...</div>
    </div>
    <iframe id="web-frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
</div>

<script>
    function togglePanel() {
        const panel = document.getElementById('control-panel');
        const openBtn = document.getElementById('open-menu');
        panel.classList.toggle('is-hidden');
        if (!panel.classList.contains('is-hidden')) {
            openBtn.style.display = 'none';
        }
    }

    async function loadWebsite() {
        const urlInput = document.getElementById('url-input').value.trim();
        const weight = document.getElementById('weight-select').value;
        const frame = document.getElementById('web-frame');
        const loading = document.getElementById('loading');
        const placeholder = document.getElementById('placeholder');
        const panel = document.getElementById('control-panel');
        const openBtn = document.getElementById('open-menu');

        if (!urlInput) return alert('URLを入力してください');

        let targetUrl = urlInput.startsWith('http') ? urlInput : 'https://' + urlInput;
        loading.style.display = 'flex';

        try {
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
            const response = await fetch(proxyUrl);
            const data = await response.json();
            
            if (!data.contents) throw new Error('取得失敗');

            let html = data.contents;
            const baseUrl = new URL(targetUrl).origin;

            // --- レスポンシブ対応の決定版修正 ---
            // 1. 既存のviewportをすべて削除
            html = html.replace(/<meta[^>]*name=["']viewport["'][^>]*>/gi, '');
            
            // 2. ブラウザがモバイルとして解釈するように強力なメタタグを先頭に挿入
            const injectContent = `
                <base href="${baseUrl}/">
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
                <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@${weight}&display=swap" rel="stylesheet">
                <style>
                    /* フォントの強制適用 */
                    html, body, * {
                        font-family: 'LINE Seed JP', sans-serif !important;
                        font-weight: ${weight} !important;
                    }
                    /* iframe内を強制的にレスポンシブ化 */
                    html {
                        width: 100% !important;
                        height: auto !important;
                        overflow-x: hidden !important;
                    }
                    body {
                        width: 100% !important;
                        margin: 0 !important;
                        padding: 0 !important;
                    }
                    img { max-width: 100% !important; height: auto !important; }
                </style>
            `;

            // <head> タグがない場合も想定して置換
            if (html.toLowerCase().includes('<head>')) {
                html = html.replace(/<head>/i, `<head>${injectContent}`);
            } else {
                html = injectContent + html;
            }

            // 表示のリセットと適用
            placeholder.style.display = 'none';
            frame.style.display = 'block';
            frame.srcdoc = html;

            // --- 出力後に自動で閉じる処理 ---
            setTimeout(() => {
                panel.classList.add('is-hidden');
                openBtn.style.display = 'block';
            }, 500); // 視覚的な確認のため少しだけ遅延

        } catch (error) {
            alert('表示できませんでした。URLを確認してください。');
        } finally {
            loading.style.display = 'none';
        }
    }
</script>

</body>
</html>
