<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINE Seed JP Font Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@100;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --line-green: #06C755;
            --bg-gray: #f8f9fa;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'LINE Seed JP', sans-serif;
            background-color: #000; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* 設定パネル（ヘッダー） */
        header {
            position: fixed; top: 0; left: 0; right: 0;
            padding: 20px; background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 適用後に隠すためのクラス */
        header.is-hidden {
            transform: translateY(-100%);
        }

        .header-container {
            max-width: 600px; margin: 0 auto;
            display: flex; flex-direction: column; gap: 15px;
        }

        .input-group, .select-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: 800; color: var(--line-green); }

        input[type="url"], select {
            padding: 12px; border: 2px solid #eee; border-radius: 12px;
            font-size: 16px; /* スマホでズームされないサイズ */
            font-family: inherit;
        }

        button.apply-btn {
            padding: 14px; background-color: var(--line-green);
            color: white; border: none; border-radius: 12px;
            cursor: pointer; font-weight: 700; font-size: 16px;
        }

        /* パネルを開き直すためのフローティングボタン */
        #open-menu {
            position: fixed; bottom: 20px; right: 20px;
            width: 50px; height: 50px; background: var(--line-green);
            color: white; border-radius: 50%; border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none; z-index: 999; cursor: pointer;
            font-size: 20px; font-weight: bold;
        }

        #viewer-container {
            flex: 1; width: 100%; height: 100%; position: relative;
            background: #fff;
        }

        /* レスポンシブ表示を強制するためのiframeスタイル */
        #web-frame {
            width: 100%; height: 100%; border: none;
            display: none;
        }

        .placeholder {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #888; width: 80%;
        }

        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,1); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 10;
        }

        .spinner {
            width: 30px; height: 30px; border: 3px solid #f3f3f3;
            border-top: 3px solid var(--line-green); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 12px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header id="control-panel">
    <div class="header-container">
        <div class="input-group">
            <label>サイトのURL</label>
            <input type="url" id="url-input" placeholder="example.com" value="">
        </div>
        <div class="select-group">
            <label>文字の太さ</label>
            <select id="weight-select">
                <option value="100">極細 (Thin)</option>
                <option value="400" selected>標準 (Regular)</option>
                <option value="700">太め (Bold)</option>
                <option value="800">超極太 (Black)</option>
            </select>
        </div>
        <button class="apply-btn" onclick="loadWebsite()">フォントを適用してサイトを見る</button>
    </div>
</header>

<button id="open-menu" onclick="togglePanel()">⚙</button>

<div id="viewer-container">
    <div id="placeholder" class="placeholder">
        <p>URLを入力してください</p>
    </div>
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div style="font-weight:700; color:var(--line-green)">フォント変換中...</div>
    </div>
    <iframe id="web-frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
</div>

<script>
    function togglePanel() {
        const panel = document.getElementById('control-panel');
        panel.classList.toggle('is-hidden');
    }

    async function loadWebsite() {
        const urlInput = document.getElementById('url-input').value.trim();
        const weight = document.getElementById('weight-select').value;
        const frame = document.getElementById('web-frame');
        const loading = document.getElementById('loading');
        const placeholder = document.getElementById('placeholder');
        const panel = document.getElementById('control-panel');
        const openBtn = document.getElementById('open-menu');

        if (!urlInput) return alert('URLを入力してください');

        let targetUrl = urlInput.startsWith('http') ? urlInput : 'https://' + urlInput;

        loading.style.display = 'flex';

        try {
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
            const response = await fetch(proxyUrl);
            const data = await response.json();
            
            if (!data.contents) throw new Error('取得失敗');

            let html = data.contents;
            const baseUrl = new URL(targetUrl).origin;

            // --- レスポンシブ対応のコア修正 ---
            // 既存のViewportを完全に削除し、強制的にデバイス幅へ固定する
            html = html.replace(/<meta[^>]*name=["']viewport["'][^>]*>/gi, '');
            
            const injectContent = `
                <base href="${baseUrl}/">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
                <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@${weight}&display=swap" rel="stylesheet">
                <style>
                    /* 全ての要素にフォントと太さを強制 */
                    * {
                        font-family: 'LINE Seed JP', sans-serif !important;
                        font-weight: ${weight} !important;
                    }
                    /* 横幅が突き抜けないように強制 */
                    html, body { 
                        width: 100% !important; 
                        margin: 0 !important; 
                        padding: 0 !important; 
                        overflow-x: hidden !important;
                        -webkit-text-size-adjust: 100%;
                    }
                    img, video, canvas { max-width: 100% !important; height: auto !important; }
                </style>
            `;

            if (html.includes('<head>')) {
                html = html.replace('<head>', `<head>${injectContent}`);
            } else {
                html = injectContent + html;
            }

            placeholder.style.display = 'none';
            frame.style.display = 'block';
            frame.srcdoc = html;

            // 適用後にパネルを隠し、再開ボタンを表示
            panel.classList.add('is-hidden');
            openBtn.style.display = 'block';

        } catch (error) {
            alert('表示に失敗しました。サイトの制限（CSP）により表示できない可能性があります。');
        } finally {
            loading.style.display = 'none';
        }
    }
</script>

</body>
</html>
